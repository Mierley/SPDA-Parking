apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: parking
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ramprin/spda:latest
        imagePullPolicy: Always
        env:
        - name: host
          value: "spda-parking.ru:80/api"
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "1"
            memory: 2000Mi
          requests:
            cpu: "0.2"
            memory: 1500Mi

